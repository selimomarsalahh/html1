<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary | Selim's Site</title>
    <link rel="icon" type="image/png" href="worlwide.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .summary-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            margin-right: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }
        #musicBtn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <!-- ðŸŽµ Background Music Controls -->
    <button onclick="toggleMusic()" id="musicBtn"> Press To Play This Masterpiece While Summarizing Informations</button>

    <audio id="bgMusic" loop>
        <source src="ghaba.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <div class="summary-box">
        <h2> If Your Informations Is Right Please Press NextðŸ‘¤</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Languages:</strong> <span id="languages"></span></p>
        <button onclick="goBack()">Information Are wrong</button>
        <button onclick="gogame()">Continue To Play With an Amazing Customize Page</button>

    </div>

    <script>
        document.getElementById("name").textContent = localStorage.getItem("fullname") || "N/A";
        document.getElementById("age").textContent = localStorage.getItem("age") || "N/A";
        document.getElementById("gender").textContent = localStorage.getItem("gender") || "N/A";
        document.getElementById("languages").textContent = localStorage.getItem("languages") || "N/A";

        function goBack() {
            window.location.href = "index.html";
        }

        function gogame() {
            window.location.href = "customize.html"; // Change to your next page name
        }
        function toggleMusic() {
            const bgMusic = document.getElementById('bgMusic');
            const musicBtn = document.getElementById('musicBtn');
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = "Press To Pause This Masterpiece";
            } else {
                bgMusic.pause();
                musicBtn.textContent = "Press To Play This Masterpiece";
            }
        }
    </script>
</body>
</html>
