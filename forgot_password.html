<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="worlwide.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Side images styles */
        .side-image {
            position: absolute;
            top: 0;
            width: 259px;
            height: 150%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            animation: fadeIn 2s ease-in-out;
        }

        .left-side {
            left: 0;
            background-image: url('pic 2.jpg'); /* fixed name ‚úÖ */
        }

        .right-side {
            right: 0;
            background-image: url('pic 2.jpg'); /* fixed name ‚úÖ */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Form container */
        .forgot-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            z-index: 1;
            text-align: center;
        }

            .forgot-container h2 {
                margin-bottom: 20px;
                font-weight: 600;
                color: #333;
            }

        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .message {
            margin-bottom: 20px;
            color: #e91e63;
            font-weight: bold;
        }

        /* Music Button */
        #musicBtn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <!-- üéµ Background Music Controls -->
    <button onclick="toggleMusic()" id="musicBtn">üéµ Press To Play This Masterpiece</button>

    <audio id="bgMusic" loop>
        <source src="lelly yah.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div class="side-image left-side"></div>
    <div class="side-image right-side"></div>

    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <div class="message" id="messageBox">ŸÇÿßŸÑ ÿ≠ŸÉŸäŸÖÿß ŸÅŸä ŸÖÿ±ÿß:ÿßŸÑÿµÿ≠ÿßÿ® ŸÅŸÑ ÿ∂Ÿáÿ± ŸàŸÑ ŸÅŸÑŸàÿ≥ ŸÅŸÑ ÿ¨Ÿäÿ®</div>

        <form onsubmit="return fakeSendReset();">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Send Reset Link">
        </form>

        <a href="index.html">‚Üê Back to Login</a>
    </div>

    <script>
        function fakeSendReset() {
            document.getElementById("messageBox").textContent = "‚úîÔ∏è Now go press 'New' on the main page!";
           
            return false;
        }

        function toggleMusic() {
            const bgMusic = document.getElementById('bgMusic');
            const musicBtn = document.getElementById('musicBtn');
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = "Press To Pause This Masterpiece";
            } else {
                bgMusic.pause();
                musicBtn.textContent = "Press To Play This Masterpiece";
            }
        }
    </script>

</body>
</html>
